<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What Matters To You — Independent Journalism</title>
  <meta name="description" content="Independent journalism on climate, justice, and the stories that bind us.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Newsreader:opsz,wght@6..72,600;6..72,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.svg">
  <script type="module" src="brand.js"></script>
  <script type="module" src="shared.js"></script>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <section class="hero">
      <article class="card">
        <img id="lead-img" alt="Lead story">
        <div class="card-body">
          <div class="badge">Lead</div>
          <h1 class="serif" id="lead-title"></h1>
          <p class="lead" id="lead-excerpt"></p>
          <div class="byline" id="lead-byline"></div>
        </div>
      </article>
      <aside class="card">
        <div class="card-body">
          <div class="kicker">Today’s Picks</div>
          <ul id="picks" style="list-style:none;padding:0;margin:.4rem 0;display:grid;gap:.6rem"></ul>
        </div>
      </aside>
    </section>

    <h2 class="section-title serif">Latest</h2>
    <div class="grid" id="latest-grid"></div>
  </main>

  <div id="site-footer"></div>

  <script type="module">
    import { renderHeader, renderFooter } from './shared.js';

    document.getElementById('site-header').innerHTML = renderHeader('home');
    document.getElementById('site-footer').innerHTML = renderFooter();

    const res = await fetch('articles.json');
    const articles = await res.json();

    // Lead
    const lead = articles[0];
    document.getElementById('lead-img').src = lead.hero;
    document.getElementById('lead-title').textContent = lead.title;
    document.getElementById('lead-excerpt').textContent = lead.excerpt;
    document.getElementById('lead-byline').textContent = `${lead.author} • ${new Date(lead.date).toLocaleDateString()}`;
    document.getElementById('lead-title').parentElement.onclick = () => location.href = `article.html?id=${lead.id}`;
    document.getElementById('lead-img').onclick = () => location.href = `article.html?id=${lead.id}`;
    document.getElementById('lead-img').style.cursor = 'pointer';

    // Picks
    const picksEl = document.getElementById('picks');
    articles.slice(1,4).forEach(a=>{
      const li = document.createElement('li');
      li.innerHTML = `<a href="article.html?id=${a.id}" class="serif" style="font-weight:700">${a.title}</a><div class="byline">${a.category} • ${new Date(a.date).toLocaleDateString()}</div>`;
      picksEl.appendChild(li);
    });

    // Latest grid
    const grid = document.getElementById('latest-grid');
    articles.forEach(a=>{
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <img src="${a.hero}" alt="">
        <div class="card-body">
          <span class="badge">${a.category}</span>
          <h3 class="serif"><a href="article.html?id=${a.id}">${a.title}</a></h3>
          <p>${a.excerpt}</p>
          <div class="byline">${a.author} • ${new Date(a.date).toLocaleDateString()}</div>
        </div>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
